<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="left-banner">
    <div class="logo-banner">
      <img src="./odin-lined.png">
      <div class="logo-text">ODIN</div>
    </div>
  </div>
  <div class="right-page-content">
    <div class="flex-1">
      <div class="text-content content-flex-container-size main-text">
        <p>
          This is not a real online serice! You know you need something
          like this in your life to help you realize your deepest dreams.
        </p>
        <div>
          Sign up <em>now</em> to get started.
        </div>
        <p>
          You <em>know</em> you want to.
        </p> 
      </div>
    </div>
    <div class="flex-1 form">
      <div class="form-content content-flex-container-size main-text">
        <div class="call-to-action">Let's do this!</div>
        <div class="form-items">
          <div class="form-row">
            <form action="#" method="post">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" size="25" required>
            </form>
            <form action="#" method="post">
              <label for="first_name">LAST NAME</label>
              <input type="text" id="last_name" size="25" required>
            </form>
          </div>
          <div class="form-row">
            <form action="#" method="post">
              <label for="email">EMAIL</label>
              <input type="text" id="email" size="25" required>
            </form>
            <form action="#" method="post">
              <label for="phone_number">PHONE NUMBER</label>
              <input type="text" id="phone_number" size="25" required>
            </form>
          </div>
          <div class="form-row">
            <form action="#" method="post">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" size="25" required>
            </form>
            <form action="#" method="post">
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" size="25" required>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="flex-1 flex-column">
      <button class="create-account-button" type="submit">CREATE ACCOUNT</button>
      <div class="login-text">Already have an account? <a href="#" class="login-button">Log in</a></div>
    </div>
  </div>
</body>
</html>
